<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Sign Up-Homecare Task Manager</title>
	<meta name="description" content="Project management site directed towards medical professionals. Sign Up page">
	<meta name="author" content="Juanita Hales">
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/style.css?v=1">
	<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.10.4.custom.css">
	<!-- end CSS-->
	
</head>
		
<body>
	<!--container to wrap all of the html code-->
	<div class="container">
    	<!--Greeting logo and form for signup submit and cancel button for escape hatch-->
		<h1>Thanks for Signing up!</h1>
			<form id="addmember">
				<img id="logo_sm" src="images/HCTM_Logo.png" alt="logo_small">
				<p> Contact Information:</p>
				<input class="masterTooltip" title="Please enter your first name" id="firstname" type="text" name="fname" placeholder="First Name" /></br>
				<input class="masterTooltip" title="Please enter your last name" id="lastname" type="text" name="lname" placeholder="Last Name" /></br>
				<input class="masterTooltip" title="Please enter a valid email address" id="email" type="email" name="email" placeholder="Email Address" /></br>
				<input class="masterTooltip" title="Please enter your preferred username"id="user" type="text" name="username" placeholder="Preferred Username"/></br>
				<input class="masterTooltip" title="Please create a password" id="pass" type="password" name="password" placeholder="Password" /></br>
				<input id="register" type="button" name="register" value="Submit" />
            </form>
            <!-- cancel button for escape hatch -->
            <a href="index.html"><button id="cancel">Cancel</button></a>
			
			<!-- jquery -->
			<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
			<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>
			<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
			<script type="text/javascript" src="ui/jquery.ui.core.js"></script>
			<script type="text/javascript" src="ui/jquery.ui.widget.js"></script>
			<script type="text/javascript" src="ui/jquery.ui.datepicker.js"></script>
			<script type="text/javascript" src="ui/jquery.ui.mouse.js"></script>
			<script type="text/javascript" src="ui/jquery.ui.sortable.js"></script>
			<script type="text/javascript" src="ui/jquery.ui.draggable.js"></script>
			<script type="text/javascript" src="ui/jquery.ui.position.js"></script>
			<script type="text/javascript" src="ui/jquery.ui.tooltip.js"></script>
			<script type="text/javascript" src="ui/jquery.ui.button.js"></script>
			<script src="ui/jquery.ui.dialog.js"></script>


			<!-- plugins -->
			<!-- main -->
			<script type="text/javascript" src="js/main.js"></script>
			<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>

	<!--closes container-->
    </div>
</body>
</html>
